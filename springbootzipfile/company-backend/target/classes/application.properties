# Application Configuration
spring.application.name=company-backend
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=tush1234

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
# Use modern MySQL dialect (removes deprecation warning)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Use validate after manual database fixes
spring.jpa.hibernate.ddl-auto=update

# Show SQL for debugging (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view warning
spring.jpa.open-in-view=false

# OpenAI API Configuration
openai.api.key=OpenAi-Api-Key
